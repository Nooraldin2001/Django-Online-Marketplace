{% extends 'core/base.html' %}


{% block title %}
    Conversation
{% endblock %}


{% block content %}
    <h1 class="space-y-6">  Inbox  </h1>
    {% for message in conversation.messages.all %}
            <div class="p-6 flex {% if message.created_by == request.user %} bg-blue-100 {% else %} bg-gray-100 {% endif %} rounded-xl">
                <div>
                    <p class="mb-4"><strong>{{message.created_by.username}}</strong>@ {{message.created_at}} </p>
                    <p>{{message.content}}</p>
                </div>
            </div>
    {% endfor %}

    <form method="post" action="." class="mt-6">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-gray-700 rounded-xl text-white" type="submit"> 
            send
        </button>   
    </form>
{% endblock %}
